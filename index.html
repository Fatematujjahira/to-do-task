
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      />
      <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
      <div class="container">
        <h1>Practice To-Do task list With JS</h1>
        <div class="createTask">
          <input
            type="text"
            id="taskName"
            placeholder="Add new task..."
          />
          <button id="addNewTask">Add task</button>
        </div>
        
        <div class="item-area">
          <ul id="task_list">
            <div class="item">
              <li>Item-1</li>
              <button class="edit"><i class="fa-solid fa-pen-to-square"></i></i></button>
              <button class="completed"><i class="fas fa-check"></i></button>
              <button class="deleted"><i class="fas fa-trash-can"></i></button>
            </div>
          </ul>
        </div>

      </div>
      <script src="./main.js"></script>
    </body>
  </html>
</html>
